<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fury Friend</title>
    <style>
        #clickMe{
            background: #d8b36e;
            padding: 20px;
            text-align: center;
            width: 1024px;
            display: block;
            border: 2px solid #000;
        }

        #picFrame{
            background: #d8b36e;
            padding: 20px;
            width: 1024px;
            display: none;
            border: 2px solid #000;
        }
    </style>
    <script src="../jQuery_V3.3.1.js"></script>
</head>
<body>
    <div id="clickMe">Show Me My Fury Friend</div>
    <div id="picFrame">
        <img src="./imgs/FF.jpg">
    </div>
    <script>
        $(document).ready(function(){
            $("#clickMe").click(function(){
                // $("img").fadeIn(6000);
                $("#picFrame").slideToggle("slow");
            });
        });
    </script>
</body>
</html>
